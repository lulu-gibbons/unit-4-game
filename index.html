<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crystal Collector Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Vast+Shadow" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
         <h1 class="header-text">Crystal Collector Game</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center text-col">
      <div class="col-4 body-text">
        Number To Match:
        <p id="random-number"></p>
      </div>
      <div class="col-4 body-text">
        Your Total Guess:
        <p id="total-guess"></p>
      </div>
    </div>
    <div class="jewels">
    </div>
    <div class="row justify-content-center win-loss">
      <div class="col-8">
        <p id="win-loss-alert">Good Luck!</p>
      </div>
    </div>
    <div class="row justify-content-center text-col score-board">
      <div class="col-4 body-text">
        Number of Wins:
        <p id="wins">0</p>
      </div>
      <div class="col-4 body-text">
        Number of Losses:
        <p id="losses">0</p>
      </div>
    </div>
    <div class="row justify-content-center win-loss">
      <div class="col-8">
        <p id="win-loss-text">Click The Crystals To Play</p>
        <p class="plain-text">
          Each crystal has a random number assigned to it that will change with each round.<br />
          Click on each crystal so that the <strong>Number To Match</strong> equals <strong>Your Total Guess</strong>.
          </p>
      </div>
    </div>
  </div>


  <script src="assets/javascript/game.js"></script>

</body>

</html>
